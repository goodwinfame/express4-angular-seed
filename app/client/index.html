<!DOCTYPE html>
<html>

  <head>
    <title>Express 4 + Angular seed</title>
  </head>

  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript">

    'use strict';

    /* globals angular */
    angular
      .module('app', [])
      .controller('IndexController', ['$scope', '$http', function ($scope, $http) {

          $http.get("/me").success(function (data) {
            console.log(data);
            $scope.profile = data;
          });

      }]);

  </script>

  <body ng-app="app">

    <div ng-controller="IndexController">

      <h3>Hello {{ profile.displayName }}</h3>

      <a href="/auth/twitter" type="button">Signin with twitter</a>

    </div>

  </body>

</html>
